language: java

sudo: false

addons:
  hosts:
    - db

services:
  - docker

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - docker-compose up --abort-on-container-exit
  #- docker build -t database db/.
  #- docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database


before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.AppTest
    - stage: integration tests
      jdk: oraclejdk11
      script: echo "Integration Tests"
    - stage: release
      jdk: oraclejdk11
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GitHubPages_Deploy  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        on:
          branch: week7World
stages:
  #- unit tests
  #- integration tests
  - name: release
    if: branch = week7World

